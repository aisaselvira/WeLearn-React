<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="css/style-signup.css">
      <title>Sign Up</title>
</head>
<body>
      <div class="signup">
            <img src="img/vektor2.gif"/></img>
            <div id="card">
                  <div id="card-content">
                        <div id="card-title">
                        <h2>SIGN UP</h2>
                        <div class="underline-title"></div>
                        </div>
                  </div>
                  <form>
                        <div class="labels">
                        <label class="label1"> 
                              <h2>Email</h2>    
                              <input id="user-email" class="form-content" type="Email" name="Email" placeholder="M a s u k k a n  E m a i l" autocomplete="on" required/>
                        </label>
                        </div>

                        <div class="labels">
                        <label class="label1"> 
                              <h2>Password</h2>
                              <input id="user-password" class="form-content" type="Password" name="Password" placeholder="M a s u k k a n  P a s s w o r d" autocomplete="on" required/>
                        </label>
                        </div>
                  </form>

                  <div class="button-login">
                        <button type="submit" class="submit"><a href="login.html">SIGN UP</a></button>
                  </div>
            </div>
      </div>
</body>
</html>
